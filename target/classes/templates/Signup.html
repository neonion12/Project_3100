            padding: 20px;

        }

            background-color: #fff;
            border-radius: 8px;
            padding: 16px;
            box-shadow: rgb(0 0 0 / 8%) 0 1px 4px;
        }

        .input, .select {
            background: none;
            border: 0;
            outline: 0;
            height: 40px;
            width: 100%;
            border-bottom: 1px solid #eee;
            font-size: 0.9rem;
            padding: 8px 15px;
            transition: border-color 0.3s ease;
        }

        .input:focus, .select:focus {

        }

        /* Flexbox for name and series */
        .flex-row {

            justify-content: space-between;

        }

        /* Select dropdown styling */
        .select {

            background-repeat: no-repeat;
            background-position: right 10px center;
            cursor: pointer;

        /* Button */
        .form button {

            color: #fff;
            border: 0;
            border-radius: 24px;
            padding: 10px 16px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: background-color .3s ease;
        }

        .form button:hover {
            background-color: #005ce6;
        }

        /* Form section */
        .form-section {
            padding: 16px;
            font-size: 0.85rem;
            background-color: #e0ecfb;
            box-shadow: rgb(0 0 0 / 8%) 0 -1px;
        }

        .form-section a {
            font-weight: bold;
            color: #0066ff;
            transition: color .3s ease;
        }

        .form-section a :hover {
            color: #005ce6;
            text-decoration: underline;
        }

        /* Terms and Conditions */
        .terms-container {
            display: flex;
            align-items: center;
            margin-top: 10px;
        }

        .terms-container input[type="checkbox"] {
            margin-right: 10px;
        }

        textarea {

            height: 100px; /* Fixed height */
            border: 1px solid #ccc;
            border-radius: 5px;
            padding: 10px;
            resize: none;
            background-color: #f9f9f9;
            color: #333;
            font-size: 0.85rem;
            margin-top: 10px;
            overflow-y: auto; /* Enable vertical scrolling */
        }

        .password-container {
            display: flex;
            align-items: center;
            gap: 10px; /* Space between password input and button */
        }

        .toggle-password {

            border: none;
            cursor: pointer;
            color: #0066ff;
            font-weight: bold;
        }
    </style>

    <script>
        const canvas = document.getElementById('bubbleCanvas');
        const ctx = canvas.getContext('2d');
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        const bubbles = [];

        class Bubble {
            constructor(x, y, radius) {
                this.x = x;
                this.y = y;
                this.radius = radius;
                this.speed = Math.random() * 0.5 + 0.5; // Slower speed
                this.direction = Math.random() < 0.5 ? 1 : -1; // Random direction
            }

            update() {
                this.y += this.speed * this.direction;
                if (this.y < -this.radius || this.y > canvas.height + this.radius) {
                    this.y = Math.random() * canvas.height;
                    this.x = Math.random() * canvas.width;
                }
            }

            draw() {
                ctx.fillStyle = ' rgba(88, 199, 12, 0.7)'; // Green color
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2);
                ctx.fill();
            }
        }

        function createBubbles() {
            for (let i = 0; i < 50; i++) {
                const radius = Math.random() * 20 + 5; // Random radius
                const x = Math.random() * canvas.width;
                const y = Math.random() * canvas.height;
                bubbles.push(new Bubble(x, y, radius));
            }
        }

        function animate() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            bubbles.forEach(bubble => {
                bubble.update();
                bubble.draw();
            });
            requestAnimationFrame(animate);
        }

        createBubbles();
        animate();

        function toggleSubmitButton() {
            const checkbox = document.getElementById('termsCheckbox');
            const submitButton = document.getElementById('submitButton');
            submitButton.disabled = !checkbox.checked;
        }

        function togglePasswordVisibility() {
            const passwordInput = document.getElementById('password');
            const confirmPasswordInput = document.getElementById('confirmPassword');
            const toggleButtons = document.querySelectorAll('.toggle-password');
            toggleButtons.forEach(button => {
                if (button.previousElementSibling.type === 'password') {
                    button.previousElementSibling.type = 'text';
                    button.textContent = 'Hide';
                } else {
                    button.previousElementSibling.type = 'password';
                    button.textContent = 'Show';
                }
            });
        }
