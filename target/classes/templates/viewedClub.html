<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Club Details</title>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            background: #121212; /* Dark background */
            color: #ffffff; /* White text */
        }
        header {
            background: linear-gradient(45deg, #1a1a1a, #00f2fe);
            color: white;
            padding: 30px;
            text-align: center;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }
        header h1 {
            margin: 0;
            font-size: 2.5em;
        }
        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background: #1e1e1e; /* Darker container background */
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
        }
        .info-section {
            margin-bottom: 20px;
            border-bottom: 1px solid #444; /* Dark border */
            padding-bottom: 10px;
        }
        .info-section h2 {
            color: #4facfe;
            font-size: 1.5em;
            margin-bottom: 10px;
        }
        .info-item {
            margin-bottom: 10px;
        }
        .info-item span {
            font-weight: bold;
        }
        a {
            color: #4facfe;
            text-decoration: none;
            transition: color 0.3s;
        }
        a:hover {
            color: #00f2fe; /* Change color on hover */
            text-decoration: underline;
        }
        button {
            margin-top: 20px;
            padding: 10px 20px;
            background: #4facfe;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s, transform 0.3s;
        }
        button:hover {
            background: #0056b3; /* Darker blue on hover */
            transform: translateY(-2px); /* Slight lift effect */
        }
    </style>
</head>
<body>

    <header>
        <h1 th:text="${club.name}"></h1>
        <p>Club Details</p>
    </header>

    <div class="container">
        <div class="info-section">
            <h2>About the Club</h2>
            <p class="info-item"><span>Motto:</span> <span th:text="${club.motto}"></span></p>
            <p class="info-item"><span>Mission:</span> <span th:text="${club.mission}"></span></p>
            <p class="info-item"><span>Upcoming Event:</span> <a th:href="${club.eventLink}">Running Event Link</a></p>
        </div>

        <div class="info-section">
            <h2>President</h2>
            <p class="info-item"><span>Name:</span> <span th:text="${club.presidentName}"></span></p>
            <p class="info-item"><span>Email:</span> <span th:text="${club.presidentEmail}"></span></p>
            <p class="info-item"><span>Facebook:</span> <a th:href="${club.presidentFacebook}" target="_blank">Facebook Profile</a></p>
            <p class="info-item"><span>Instagram:</span> <a th:href="${club.presidentInstagram}" target="_blank">Instagram Profile</a></p>
        </div>

        <div class="info-section">
            <h2>Vice President</h2>
            <p class="info-item"><span>Name:</span> <span th:text="${club.vicePresidentName}"></span></p>
            <p class="info-item"><span>Email:</span> <span th:text="${club.vicePresidentEmail}"></span></p>
            <p class="info-item"><span>Facebook:</span> <a th:href="${club.vicePresidentFacebook}" target="_blank">Facebook Profile</a></p>
            <p class="info-item"><span>Instagram:</span> <a th:href="${club.vicePresidentInstagram}" target="_blank">Instagram Profile</a></p>
        </div>
        <!-- <button onclick="showUserCount()">Show User Count</button>
        <div class="user-count" id="userCount" style="display:none;">
            Number of Users: <span th:text="${session.userCount}"></span>
        </div> -->
        <button onclick="window.history.back()">Back to Dashboard</button>
    </div>
    <script>
        function showUserCount() {
            const userCountDiv = document.getElementById('userCount');
            userCountDiv.style.display = 'block'; // Show the user count div
        }
    </script>

</body>
</html>
