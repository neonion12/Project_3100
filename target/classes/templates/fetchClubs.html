<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            background: #f5f7fa; /* Light background */
            color: #333;
        }
        header {
            background: linear-gradient(45deg, #4facfe, #00f2fe);
            color: white;
            padding: 30px;
            text-align: center;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }
        header h1 {
            margin: 0;
            font-size: 2.5em;
            font-weight: bold;
        }
        header p {
            margin: 5px 0 0;
            font-size: 1.2em;
        }
        .dashboard {
            display: grid;
            grid-template-columns: 1fr 3fr;
            gap: 20px;
            padding: 20px;
            max-width: 1200px;
            margin: 0 auto;
        }
        .sidebar {
            background: #ffffff;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
        }
        .sidebar h2 {
            font-size: 1.5em;
            color: #4facfe;
            margin-bottom: 20px;
        }
        .profile-info {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        .profile-item {
            display: flex;
            justify-content: space-between;
            padding: 10px 0;
            border-bottom: 1px solid #ddd;
        }
        .profile-item:last-child {
            border-bottom: none;
        }
        .profile-item span {
            font-weight: bold;
            color: #4facfe;
        }
        .content {
            background: #ffffff;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
        }
        .content h2 {
            font-size: 1.8em;
            color: #4facfe;
            margin-bottom: 20px;
        }
        .clubs-list {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
        }
        .club-card {
            background: #ffffff;
            border: 1px solid #ddd;
            border-radius: 10px;
            padding: 20px;
            width: calc(33.333% - 20px);
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s, box-shadow 0.3s;
        }
        .club-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
        }
        .club-card h3 {
            margin: 0 0 10px;
            font-size: 1.5em;
            color: #4facfe; /* Club name color */
        }
        .club-card p {
            margin: 5px 0;
            color: #555;
        }
        .buttons {
            margin-top: 20px;
        }
        button {
            padding: 10px 15px;
            font-size: 1em;
            color: white;
            background: #4facfe;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s;
        }
        button:hover {
            background: #0056b3;
        }
        .logout {
            background: #ff4d4d;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 5px;
            cursor: pointer;
        }
        .logout:hover {
            background: #d93636;
        }
    </style>
</head>
<body>

    <header>
        <h1>Welcome, <span th:text="${nickname}"></span>!</h1>
        <p>Your personalized dashboard</p>
    </header>

    <div class="dashboard">
        <!-- Sidebar -->
        <div class="sidebar">
            <h2>Your Profile</h2>
            <div class="profile-info">
                <div class="profile-item">
                    <p>Role:</p>
                    <span th:text="${role}"></span>
                </div>
                <div class="profile-item">
                    <p>Nickname:</p>
                    <span th:text="${nickname}"></span>
                </div>
                <div class="profile-item">
                    <p>Series:</p>
                    <span th:text="${series}"></span>
                </div>
                <div class="profile-item">
                    <p>Roll:</p>
                    <span th:text="${roll}"></span>
                </div>
                <div class="profile-item">
                    <p>Department:</p>
                    <span th:text="${department}"></span>
                </div>
                <div class="profile-item">
                    <p>Gender:</p>
                    <span th:text="${gender}"></span>
                </div>
            </div>
        </div>

        <!-- Main Content -->
        <div class="content">
            <h2>All Clubs</h2>
            <div class="clubs-list">
                <div th:each="club : ${allClubs}" class="club-card">
                    <h3 th:text="${club.name}"></h3>
                    <p><strong>Motto:</strong> <span th:text="${club.motto}"></span></p>
                    <p><strong>Mission:</strong> <span th:text="${club.mission}"></span></p>
                    <div class="buttons">
                        <button th:attr="onclick='window.location.href=\'/view-club/' + ${club.id} + '\' '">Get In</button>
                    </div>
                </div>
            </div>

            <h2>Your Clubs</h2>
            <div class="clubs-list">
                <div th:each="club : ${adminClubs}" class="club-card">
                    <h3 th:text="${club.name}"></h3>
                    <p><strong>Motto:</strong> <span th:text="${club.motto}"></span></p>
                    <p><strong>Mission:</strong> <span th:text="${club.mission}"></span></p>
                    <div class="buttons">
                        <button th:attr="onclick='window.location.href=\'/view-club/' + ${club.id} + '\' '">Get In</button>
                    </div>
                </div>
            </div>

            <div class="buttons">
                <div th:if="${role == 'ADMIN'}">
                    <button onclick="location.href='/clubs/new'">Create a Club</button>
                    <button th:attr="onclick='location.href=\'/admin/' + ${id} + '\' '">Go to Admin</button>
                </div>
                <form action="/logout" method="post" style="display:inline;">
                    <button type="submit" class="logout">Logout</button>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
