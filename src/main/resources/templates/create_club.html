<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Club Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container my-5">
        <h2>Club Information</h2>
        <form action="/clubs" method="post">
            <div class="mb-3">
                <label class="form-label">Club Name</label>
                <input type="text" class="form-control" name="name" required>
            </div>
            <div class="mb-3">
                <label class="form-label">Motto</label>
                <input type="text" class="form-control" name="motto" required>
            </div>
            <div class="mb-3">
                <label class="form-label">Mission</label>
                <input type="text" class="form-control" name="mission" required>
            </div>
            <div class="mb-3">
                <label class="form-label">President Name</label>
                <input type="text" class="form-control" name="presidentName" required>
            </div>
            <div class="mb-3">
                <label class="form-label">President Facebook</label>
                <input type="text" class="form-control" name="presidentFacebook" required>
            </div>
            <div class="mb-3">
                <label class="form-label">President Instagram</label>
                <input type="text" class="form-control" name="presidentInstagram" required>
            </div>
            <div class="mb-3">
                <label class="form-label">President Email</label>
                <input type="email" class="form-control" name="presidentEmail" required>
            </div>
            <div class="mb-3">
                <label class="form-label">Vice President Name</label>
                <input type="text" class="form-control" name="vicePresidentName" required>
            </div>
            <div class="mb-3">
                <label class="form-label">Vice President Facebook</label>
                <input type="text" class="form-control" name="vicePresidentFacebook" required>
            </div>
            <div class="mb-3">
                <label class="form-label">Vice President Instagram</label>
                <input type="text" class="form-control" name="vicePresidentInstagram" required>
            </div>
            <div class="mb-3">
                <label class="form-label">Vice President Email</label>
                <input type="email" class="form-control" name="vicePresidentEmail" required>
            </div>
            <div class="mb-3">
                <label class="form-label">Enter Event Link (if Running Any)</label>
                <input type="text" class="form-control" name="eventLink" required>
            </div>
            <div class="mb-3">
                <label class="form-label">Admin ID:</label>
                <input type="text" class="form-control" id="adminIdd" name="adminIdd" th:value="${session.id}" readonly />
            </div>
            <button class="btn btn-dark btn-lg my-3" type="submit">Submit</button>
        </form>
    </div>
    <span th:text="${adminIdd}"></span>
</body>
</html>
