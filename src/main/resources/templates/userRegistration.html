<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Registration</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 10;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: scroll;
            background-color: white;
            position: relative;
        }
        .container {
            text-align: center;
            padding: 50px;
            background-color: rgba(255, 255, 255, 0.8); /* Make the form semi-transparent */
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            z-index: 1;
            position: relative;
        }
        form {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            padding: 20px;
            border-radius: 10px;
        }
        label {
            text-align: left;
            padding-right: 10px;
            font-weight: bold;
        }
        input, select, textarea {
            width: 100%;
            padding: 7px;
            border-radius: 5px;
            border: 1px solid #ccc;
            font-size: 16px;
        }
        button {
            grid-column: span 2;
            padding: 15px 30px;
            font-size: 18px;
            color: #fff;
            background-color: #007bff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #0056b3;
        }
        button:disabled {
            background-color: #ccc;
            cursor: not-allowed;
        }
        .terms-container {
            grid-column: span 2;
            display: flex;
            align-items:center;
            text-align:left;
        }
        .terms-container input[type="checkbox"] {
            
            display: flex;
            
        }
        .terms-container label {
            display: flex;
            align-items: center;
            
        }
        .terms-container textarea {
            grid-column: span 2;
            height: 50px; /* Reduce the height of the textarea */
            resize: none;
            flex-grow: 1;
            text-align: left;
            
        }
        .line {
            position: absolute;
            height: 5px;
            width: 100%;
            top: 0;
            left: -100%;
            animation: move 5s linear infinite;
        }
        @keyframes move {
            0% { left: -100%; }
            100% { left: 100%; }
        }
    </style>
</head>
<body>

<div class="container">
    <h2>Registration Form</h2>
    <form action="/saveUser" method="post">
        <label for="nickname">Nickname:</label>
        <input type="text" id="nickname" name="nickname" required>
        
        <label for="series">Series:</label>
        <input type="number" id="series" name="series" required>
        
        <label for="department">Department:</label>
        <select id="department" name="department" required>
            <option value="CSE">CSE</option>
            <option value="EEE">EEE</option>
            <option value="CE">CE</option>
            <option value="ME">ME</option>
            <option value="ECE">ECE</option>
            <option value="ETE">ETE</option>
            <option value="ChE">ChE</option>
            <option value="BECM">BECM</option>
            <option value="IPE">IPE</option>
            <option value="Architecture">Architecture</option>
        </select>
        
        <label for="roll">Roll No:</label>
        <input type="number" id="roll" name="roll" required>
        
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>
        
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required>
        
        <label for="confirmPassword">Confirm Password:</label>
        <input type="password" id="confirmPassword" name="confirmPassword" required>
        
        <label for="gender">Gender:</label>
        <select id="gender" name="gender" required>
            <option value="male">Male</option>
            <option value="female">Female</option>
        </select>
        <div class="terms-container">
            <input type="checkbox" id="termsCheckbox" onchange="toggleSubmitButton()">
            <label for="termsCheckbox" style="background-color: antiquewhite; border-radius: 5px;
            cursor: pointer; padding-right: 20px; padding-left: 20px;"> I agree with the Terms & Policies </label>   
            <textarea readonly>
1. We don't share your data.
2. No bullying in clubs.
3. No fighting in clubs.
            </textarea>
        </div>
        
        
        
        <button type="submit" id="submitButton" disabled>Register</button>
    </form>
</div>

<script>
    function toggleSubmitButton() {
        const checkbox = document.getElementById('termsCheckbox');
        const submitButton = document.getElementById('submitButton');
        submitButton.disabled = !checkbox.checked;
    }

    function createLines() {
        for (let i = 0; i < 20; i++) {
            const line = document.createElement('div');
            line.className = 'line';
            line.style.backgroundColor = getRandomColor();
            line.style.top = `${i * 5}%`;
            line.style.animationDelay = `${Math.random() * 5}s`; /* Add random delay for variety */
            document.body.appendChild(line);
        }
    }

    function getRandomColor() {
        const letters = '0123456789ABCDEF';
        let color = '#';
        for (let i = 0; i < 6; i++) {
            color += letters[Math.floor(Math.random() * 16)];
        }
        return color;
    }

    createLines();

    setInterval(() => {
        document.querySelectorAll('.line').forEach(line => {
            line.style.backgroundColor = getRandomColor();
        });
    }, 5000);
</script>

</body>
</html>
